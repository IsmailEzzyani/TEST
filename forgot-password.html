<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAC â€” Reset Password</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.php" class="auth-logo">
                <div class="auth-logo-mark">P</div>
                <h1>PRAC</h1>
            </a>

            <h2 class="auth-title" data-i18n="auth.forgot.title">Reset password</h2>
            <p class="auth-subtitle" data-i18n="auth.forgot.subtitle">Enter your email to receive a reset link</p>

            <form id="forgotForm">
                <div class="form-group">
                    <label class="form-label" data-i18n="auth.forgot.emailLabel">Email address</label>
                    <input type="email" class="form-input" id="email"
                        data-i18n-placeholder="auth.forgot.emailPlaceholder" placeholder="Enter your email" required
                        name="email">
                </div>

                <button type="submit" class="btn-auth" data-i18n="auth.forgot.submit">Send reset link</button>
            </form>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="auth-links">
                <a href="login.html" data-i18n="auth.forgot.backToLogin">Back to login</a>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Basic validation
            if (!email) {
                showError('Please enter your email address');
                return;
            }

            // Show loading state
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                const response = await fetch('forgot-password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (data.success) {
                    // Show success message
                    successMessage.style.display = 'block';
                    successMessage.textContent = data.message;

                    // Hide form
                    document.getElementById('forgotForm').style.display = 'none';

                    // In development, show reset link
                    if (data.dev_reset_link) {
                        const devLink = document.createElement('div');
                        devLink.style.cssText = 'margin-top: 20px; padding: 12px; background: rgba(124,58,237,0.1); border-radius: 8px; font-size: 12px; word-break: break-all;';
                        devLink.innerHTML = `<strong>Development Mode:</strong><br><a href="${data.dev_reset_link}" style="color: #a78bfa;">${data.dev_reset_link}</a>`;
                        successMessage.parentNode.insertBefore(devLink, successMessage.nextSibling);
                    }

                    // Redirect to login after 5 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 5000);
                } else {
                    showError(data.message || 'Failed to send reset email');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showError('Network error. Please try again.');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                console.error('Error:', error);
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            // Hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>

</html>
