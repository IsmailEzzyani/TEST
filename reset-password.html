<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAC ‚Äî Reset Password</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.php" class="auth-logo">
                <div class="auth-logo-mark">P</div>
                <h1>PRAC</h1>
            </a>

            <h2 class="auth-title" data-i18n="auth.reset.title">Set new password</h2>
            <p class="auth-subtitle" data-i18n="auth.reset.subtitle">Choose a strong password for your account</p>

            <div id="loadingMessage" style="text-align:center; color:var(--muted); margin-bottom:20px;">
                Verifying link...
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="resetForm" style="display:none;">
                <input type="hidden" id="token" name="token">

                <div class="form-group">
                    <label class="form-label" data-i18n="auth.reset.passwordLabel">New password</label>
                    <div class="password-container">
                        <input type="password" class="form-input" id="password"
                            data-i18n-placeholder="auth.reset.passwordPlaceholder" placeholder="Enter new password"
                            required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
                    </div>
                    <div class="password-strength">
                        <div id="passwordStrengthText" style="color: var(--muted);">Password strength</div>
                        <div class="strength-bar">
                            <div class="strength-fill" id="passwordStrengthBar"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" data-i18n="auth.reset.confirmPasswordLabel">Confirm new password</label>
                    <div class="password-container">
                        <input type="password" class="form-input" id="confirmPassword"
                            data-i18n-placeholder="auth.reset.confirmPasswordPlaceholder"
                            placeholder="Confirm new password" required>
                        <button type="button" class="toggle-password"
                            onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn-auth" id="submitBtn" data-i18n="auth.reset.submit">Reset
                    password</button>
            </form>

            <div class="auth-links" style="margin-top: 20px;">
                <a href="login.html" data-i18n="auth.forgot.backToLogin">Back to login</a>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Check if token is valid on page load
        async function validateToken() {
            if (!token) {
                showError('Invalid reset link. No token provided.');
                document.getElementById('loadingMessage').style.display = 'none';
                return false;
            }

            try {
                const response = await fetch(`reset-password.php?token=${token}`);
                const data = await response.json();

                if (!data.valid) {
                    showError(data.message || 'This reset link is invalid or has expired.');
                    document.getElementById('loadingMessage').style.display = 'none';
                    return false;
                }

                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('resetForm').style.display = 'block';
                return true;
            } catch (error) {
                showError('Error validating reset link. Please try again.');
                document.getElementById('loadingMessage').style.display = 'none';
                return false;
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrengthText');
            const bar = document.getElementById('passwordStrengthBar');

            if (!password) {
                strengthDiv.textContent = 'Password strength';
                strengthDiv.style.color = 'var(--muted)';
                bar.style.width = '0%';
                bar.style.background = 'transparent';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            const pct = (strength / 5) * 100;
            bar.style.width = pct + '%';

            if (strength <= 2) {
                strengthDiv.textContent = 'Weak password';
                strengthDiv.style.color = '#f87171';
                bar.style.background = '#f87171';
            } else if (strength <= 3) {
                strengthDiv.textContent = 'Medium password';
                strengthDiv.style.color = '#fbbf24';
                bar.style.background = '#fbbf24';
            } else {
                strengthDiv.textContent = 'Strong password';
                strengthDiv.style.color = '#4ade80';
                bar.style.background = '#4ade80';
            }
        }

        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            const btn = input.parentNode.querySelector('.toggle-password');
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üîí';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        // Validate token on page load
        validateToken();

        // Password strength checker
        document.getElementById('password').addEventListener('input', function (e) {
            checkPasswordStrength(e.target.value);
        });

        // Form submission
        document.getElementById('resetForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;

            // Validation
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (!token) {
                showError('Invalid reset link');
                return;
            }

            // Show loading state
            submitBtn.textContent = 'Resetting...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('reset-password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Success
                    showSuccess(data.message);
                    document.getElementById('resetForm').style.display = 'none';

                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    // Error
                    showError(data.message || 'Failed to reset password');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showError('Network error. Please try again.');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                console.error('Error:', error);
            }
        });

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';

            // Hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>

</html>
